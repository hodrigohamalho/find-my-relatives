<ion-header>
  <ion-navbar>
    <ion-title>Find my Relatives</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="formGroup" (ngSubmit)="find()">
    <ion-input type="text" id="name" [(ngModel)]="model.name" placeholder="John Doe" formControlName="name"></ion-input>
    <button ion-button class="btn btn-primary btn-login" type="submit">Find</button>
  </form>

  <p *ngFor="let item of list">
    {{item.name}} - {{item.status}}
  </p>
</ion-content>
